<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Guesser Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    .card {
      width: 150px;
      height: 150px;
      cursor: pointer;
      overflow: hidden;
      border: 2px solid black;
      padding-top: 5px;
      padding-bottom: 5px;
    }
    .card img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* or "contain" based on your preference */
    }
    h2 {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      color: white;
      background-color: black;
      padding: 15px 20px;
      border: 1px solid red;
    }
    #congratulations-message {
      display: none;
    }
    .container{
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>MEMORY GUESSER GAME</h2><br>
  <div class="row" id="game-board"></div>
  
  <!-- Add this div for the congratulatory message -->
  <div id="congratulations-message" class="text-center mt-3">
    <h3>Congratulations! You've matched all pairs!</h3>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  // Images for the game
  const images = [
    'batman.jpg',
    'ca.jpg',
    'ds.jpg',
    'flash.jpg',
    'loki.jpg',
    'superman.jpg',
    'mk.jpg',
    'thor.jpg',
    'batman.jpg',
    'ca.jpg',
    'ds.jpg',
    'flash.jpg',
    'loki.jpg',
    'superman.jpg',
    'mk.jpg',
    'thor.jpg'
  ];

  // Shuffle function to randomize the order of images
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;

      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }

    return array;
  }

  // Function to initialize the game
  function initializeGame() {
    const shuffledImages = shuffle(images);

    const gameBoard = document.getElementById('game-board');

    shuffledImages.forEach((image, index) => {
      const card = document.createElement('div');
      card.classList.add('card', 'col-3'); // Updated class to col-3
      card.setAttribute('data-index', index);
      card.innerHTML = `<img src="riddler.jpg" class="card-img-top" alt="Card">`;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });
  }

  // Function to handle card flipping
  let firstCard = null;
  let matchedPairs = 0;

  function flipCard() {
    const index = this.getAttribute('data-index');
    this.innerHTML = `<img src="${images[index]}" class="card-img-top" alt="Card">`;

    if (firstCard === null) {
      firstCard = this;
    } else {
      setTimeout(() => {
        if (images[firstCard.getAttribute('data-index')] !== images[index]) {
          // If cards don't match, flip them back
          this.innerHTML = `<img src="riddler.jpg" class="card-img-top" alt="Card">`;
          firstCard.innerHTML = `<img src="riddler.jpg" class="card-img-top" alt="Card">`;
        } else {
          // If cards match, increment matchedPairs
          matchedPairs++;
          if (matchedPairs === images.length / 2) {
            // If all pairs are matched, show congratulatory message
            document.getElementById('congratulations-message').style.display = 'block';
          }
        }
        firstCard = null;
      }, 1000);
    }
  }

  // Initialize the game when the page is loaded
  document.addEventListener('DOMContentLoaded', initializeGame);
</script>

</body>
</html>
