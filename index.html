<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      riddlerground-color: #f8f9fa;
    }
    .card {
      width: 100px;
      height: 150px;
      margin: 10px;
      cursor: pointer;
    }
    h2{
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        color: black;
    }
    #myVideo {
  position: fixed;
  right: 0;
  bottom: 0;
  min-width: 100%;
  min-height: 100%;
}
  </style>
</head>
<body>

<div class="container">
      </video>
    <h2>MEMORY GUESSER GAME</h2><br>
  <div class="row" id="game-board"></div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
  // Images for the game
  const images = [
    'batman.jpg',
    'ca.jpg',
    'ds.jpg',
    'flash.jpg',
    'loki.jpg',
    'superman.jpg',
    'batman.jpg',
    'ca.jpg',
    'ds.jpg',
    'flash.jpg',
    'loki.jpg',
    'superman.jpg',
  ];

  // Shuffle function to randomize the order of images
  function shuffle(array) {
    let currentIndex = array.length, randomIndex;
    while (currentIndex !== 0) {
      randomIndex = Math.floor(Math.random() * currentIndex);
      currentIndex--;

      [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
    }

    return array;
  }

  // Function to initialize the game
  function initializeGame() {
    const shuffledImages = shuffle(images);

    const gameBoard = document.getElementById('game-board');

    shuffledImages.forEach((image, index) => {
      const card = document.createElement('div');
      card.classList.add('card', 'col-2');
      card.setAttribute('data-index', index);
      card.innerHTML = `<img src="riddler.jpg" class="card-img-top" alt="Card">`;
      card.addEventListener('click', flipCard);
      gameBoard.appendChild(card);
    });
  }

  // Function to handle card flipping
  let firstCard = null;

  function flipCard() {
    const index = this.getAttribute('data-index');
    this.innerHTML = `<img src="${images[index]}" class="card-img-top" alt="Card">`;

    if (firstCard === null) {
      firstCard = this;
      
    } else {
      setTimeout(() => {
        if (images[firstCard.getAttribute('data-index')] !== images[index]) {
          // If cards don't match, flip them riddler
          this.innerHTML = `<img src="riddler.jpg" class="card-img-top" alt="Card">`;
          firstCard.innerHTML = `<img src="riddler.jpg" class="card-img-top" alt="Card">`;
          
        }
        firstCard = null;
      }, 1000);
    }
  }

  // Initialize the game when the page is loaded
  document.addEventListener('DOMContentLoaded', initializeGame);
</script>

</body>
</html>
