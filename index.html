<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .card {
            height: 100px;
            cursor: pointer;
        }
    
    </style>
    <title>Memory Guesser Game</title>
</head>
<body>

<div class="container mt-4">
    <div class="row" id="card-container"></div>
    <div class="mt-3">
        <button class="btn btn-primary" onclick="startGame()">Start Game</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script>
    let cards = ['A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H'];
    let shuffledCards = [];
    let flippedCards = [];
    let matchedPairs = 0;

    function startGame() {
        // Reset the game
        shuffledCards = shuffle(cards);
        flippedCards = [];
        matchedPairs = 0;

        // Clear the card container
        document.getElementById('card-container').innerHTML = '';

        // Create card elements
        for (let i = 0; i < shuffledCards.length; i++) {
            const card = document.createElement('div');
            card.classList.add('col-3', 'mb-3', 'text-center', 'card');
            card.setAttribute('data-index', i);
            card.innerHTML = '<div class="card-body">?</div>';
            card.addEventListener('click', flipCard);
            document.getElementById('card-container').appendChild(card);
        }
    }

    function flipCard() {
        const index = this.getAttribute('data-index');

        if (flippedCards.length < 2 && !flippedCards.includes(index)) {
            this.innerHTML = '<div class="card-body">' + shuffledCards[index] + '</div>';
            flippedCards.push(index);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }
    }

    function checkMatch() {
        const [index1, index2] = flippedCards;
        const card1 = document.querySelector(`[data-index="${index1}"] .card-body`);
        const card2 = document.querySelector(`[data-index="${index2}"] .card-body`);

        if (shuffledCards[index1] === shuffledCards[index2]) {
            // Matched
            matchedPairs++;
            if (matchedPairs === cards.length / 2) {
                alert('Congratulations! You won!');
            }
        } else {
            // Not matched
            card1.innerHTML = '?';
            card2.innerHTML = '?';
        }

        flippedCards = [];
    }

    function shuffle(array) {
        let currentIndex = array.length, randomIndex;

        while (currentIndex !== 0) {
            randomIndex = Math.floor(Math.random() * currentIndex);
            currentIndex--;

            [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
        }

        return array;
    }
</script>

</body>
</html>
